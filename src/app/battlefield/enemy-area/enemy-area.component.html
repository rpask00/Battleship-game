  <!-- Alphabet row -->
  <div class="battlefield" *ngIf='imt$ | async as imt' [ngClass]="{'imt':(imt===2)}">
    <div class="alphabet">
      <div class="single-sign" *ngFor='let letter of alphabetArr'>{{letter}}</div>
    </div>
    <!-- Indexes row -->
    <div class="indexes">
      <div class="single-sign" *ngFor='let index of indexesArr'>{{index}}</div>
    </div>
    <!-- Actual player space -->
    <div class="sea sea-enemy">
      <enemy-field [cord]='cord' [imt]='imt' *ngFor='let cord of cordsArr'></enemy-field>
    </div>
  </div>
